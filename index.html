<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,viewport-fit=cover"
  />
  <title>Ambient Visual Noise</title>
  <link rel="stylesheet" href="src/css/styles.css" />
</head>
<body>
  <main id="stage" aria-live="off">
    <canvas id="canvas"></canvas>
  </main>

  <footer id="controls" class="controls">
    <div class="row">
      <label>mode: <span id="modeName">crypto</span></label>
    </div>
    <div class="row">
      <label>theme: <span id="themeName">classic</span></label>
    </div>
    <div class="row">
      <span id="fullBtn">full</span>
    </div>
  </footer>
  <!-- Mobile bottom-edge reveal hit area (invisible) -->
  <div id="revealEdge" class="reveal-edge" aria-hidden="true"></div>
  <script type="module" src="src/js/main.js"></script>
</body>
</html>
