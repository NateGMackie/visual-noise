<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <title>Ambient Visual Noise</title>
    <link rel="stylesheet" href="src/css/styles.css" />

    <!-- PWA manifest -->
    <link rel="manifest" href="/visual-noise/manifest.webmanifest" />

    <!-- Theme / address bar color -->
    <meta name="theme-color" content="#C0C0C0" />

    <!-- iOS "full-screen" / status bar -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AVNoise" />
    <link rel="apple-touch-icon" href="/icons/icon-180.png" />
    <meta name="mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <main id="stage" aria-live="off">
      <canvas id="canvas"></canvas>
    </main>

    <footer id="controls" class="controls" data-ignore-global-open>
      <div class="row labels">
        <label style="width: 30%">genre: <span id="genreName">crypto</span></label>
        <label style="width: 30%">style: <span id="styleName">crypto</span></label>
        <label style="width: 30%">vibe: <span id="vibeName">classic</span></label>
      </div>

      <div class="row actions">
        <div class="group left">
          <button id="speedDown" type="button" aria-label="Decrease speed" title="Speed −">
            Speed −
          </button>
          <button id="speedUp" type="button" aria-label="Increase speed" title="Speed +">
            Speed +
          </button>
          <button id="scanBtn" type="button" title="Toggle CRT scanlines (S)">Scanlines</button>
          <button id="flickerBtn" type="button" title="Toggle screen flicker (V)">Flicker</button>
        </div>

        <div class="group right">
          <button id="pauseBtn" type="button" aria-pressed="false" title="Pause (P)">Pause</button>
          <button
            id="awakeBtn"
            type="button"
            aria-pressed="false"
            title="Toggle screen wake lock (A)"
          >
            Awake
          </button>
          <button id="clearBtn" type="button">Clear</button>
        </div>
      </div>
    </footer>

    <!-- Bottom-edge reveal hit area -->
    <div id="revealEdge" class="reveal-edge" aria-hidden="true"></div>

    <!-- Bottom-edge reveal hit area -->
    <div id="revealEdge" class="reveal-edge" aria-hidden="true"></div>

    <!-- Mobile bottom-edge reveal hit area (invisible) -->
    <div id="revealEdge" class="reveal-edge" aria-hidden="true"></div>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
